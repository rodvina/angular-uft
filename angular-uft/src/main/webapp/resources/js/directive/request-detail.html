<div id="detailsDiv">
 	<div class="row">
 		<!-- request list -->
 		<div class="col-sm-2">
 			<a href="" ng-click="detailToShow='request'"><h5>Request</h5></a>
 			<div class="row" ng-repeat="packet in trackingrequest.Packets.Packet">
 				<div class="col-sm-12">
 					<a href="" ng-click="viewPacket(packet)">{{packet.PacketID}} - {{packet.RecipientType}}</a>
 				</div>
 			</div>
 		</div>
 		<div class="col-sm-10" ng-switch on="detailToShow">
 			<div ng-switch-when="request">
 				<div ng-include="'resources/html/request-detail-content.html'"></div>
 			</div>
 			<div ng-switch-when="packet"> 
 				<div ng-include="'resources/html/packet-detail-content.html'"></div>
 			</div>
 			<div ng-switch-default>
 				<div ng-include="'resources/html/request-detail-content.html'"></div>
 			</div> 			
 		</div>
	
</div>
